<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>server 로그인</title>
</head>
<style>
    fieldset{align-content: center}
</style>
<body>
    <form accept-charset="utf-8" name="email_login" method="post">
    {% csrf_token %}
        <fieldset style="width: fit-content">
            <h3 align="center">ID 와 Password 를 입력해주세요.</h3>
                LOGIN_USER : {{ login_user }}<br>
                CHECKIN_ACTOR : {{ login_user }}<br>
                ID <input type="text" name = "login_id" value="{{ login_id }}"/><br>
                PW <input type="password" name = "password" value="{{ password }}"/><br>
            <input type="submit" name="send_email" value="로그인"/>
        </fieldset>
    </form>
</body>
</html>
